# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - messaging-app

on:
  push:
    branches:
      - messaging-app

defaults:
  run:
    working-directory: projects/messaging-app
        

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'messaging-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_15722186a48a494d99365ccc07d7aa51 }}
        package: .
